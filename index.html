<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just do it.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="theme-switcher">
        <div class="theme-btn" data-theme="default"></div>
        <div class="theme-btn" data-theme="light"></div>
        <div class="theme-btn" data-theme="purple"></div>
    </div>

    <div class="container">
        <header>
            <h1>Just do it<span class="cursor">.</span></h1>
        </header>

        <div class="app-body">
            <div class="input-container">
                <input type="text" id="todo-input" placeholder="Add a task...">
                <button id="add-btn">I Got This!</button>
            </div>
            
            <div class="timer-inputs">
                <input type="number" id="hours-input" placeholder="h" min="0" title="Hours" />
                <input type="number" id="minutes-input" placeholder="m" min="0" title="Minutes" />
                <input type="number" id="seconds-input" placeholder="s" min="0" title="Seconds" />
            </div>

            <div id="clock-container">
                <span id="clock"></span>
            </div>

            <div class="todo-list-section">
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
