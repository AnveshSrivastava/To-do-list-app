<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Advanced To-Do List</h1>
      <p>Plan your day efficiently with elegance âœ¨</p>
    </header>

    <div class="input-section">
      <input type="text" id="todo-input" placeholder="Add a new task..." />
      <div class="timer-inputs">
        <input type="number" id="hours-input" placeholder="Hrs" min="0" />
        <input type="number" id="minutes-input" placeholder="Mins" min="0" />
        <input type="number" id="seconds-input" placeholder="Secs" min="0" />
      </div>
      <button id="add-btn">Add</button>
    </div>

    <div class="todo-list-section">
      <ul id="todo-list"></ul>
    </div>

    <footer>
      <p>&copy; 2024 Advanced To-Do List | Purple Ambiance Design</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
